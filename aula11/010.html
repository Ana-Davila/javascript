<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do automovel:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <p id="printres">resposta</p>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('printres')

            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}</strong>Km/h</p>`
            if(vel>60){
                res.innerHTML += `<p>Sua velocidade está acima do permitido você foi multado!</p>`
            }
            res.innerHTML += `<p>Dirija <strong>SEMPRE</strong> com cinto de segurança</p>`
        }
    </script>
</body>
</html>
