<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: lightblue;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> com JavaScript</p>
    <div id="msg">CLIQUE EM MIM</div>


    <script>
        var corpo= window.document.body //por marca
        var p1 = window.document.getElementsByTagName('p')[0]// primeiro parágrafo
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'Gray'

        var d = window.document.getElementById('msg') // por id
        d.style.background = 'green'
    </script>
</body>
</html>
